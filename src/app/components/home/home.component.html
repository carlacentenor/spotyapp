<div class="card-columns">
  <div class="card" *ngFor="let song of newSongs">
    <img class="card-img-top" [src]="song.images[0].url" alt="card image">
    <div class="card-body">
      <h5 class="card-title">{{song.name}}</h5>
        <span *ngFor="let artist of song.artists" class="badge badge-pill badge-success">{{artist.name}}</span>
      <a href="#" class="btn btn-success btn-outline-success">Leer m√°s</a>
    </div>
  </div>
</div>
