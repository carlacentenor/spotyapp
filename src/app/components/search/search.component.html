<div>
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" name="" placeholder="Buscar Artista">
  </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artistas">
<img class="card-img-top" [src]="artist.images " alt="card image">
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
  </div>
